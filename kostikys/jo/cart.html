<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Košík</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartList = document.getElementById("cart-items");
            cart.forEach(item => {
                let li = document.createElement("li");
                li.textContent = item.name + " - " + item.price + " Kč";
                cartList.appendChild(li);
            });
        });
    </script>
</head>
<body>
    <header>
        <nav>
            <a href="kostikys.html">Domů</a>
            <a href="about.html">O nás</a>
            <a href="terms.html">Podmínky užívání</a>
        </nav>
    </header>

    <h2>Košík</h2>
    <ul id="cart-items"></ul>
    <button onclick="window.location.href='checkout.html'">Pokračovat k platbě</button>
</body>
</html>
